<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button class="button button-icon icon hide-on-open" style="font-weight: bolder;font-size: 25px;font-family: cursive;color: yellow;">MU</button>
    </ion-nav-buttons>
    <ion-content class="padding marginTop" style="padding:10px 2px;" ng-class="{'has-header has-tabs-top': androidPlatform, 'has-header has-tabs': iosPlatform}" ng-controller="HotCtrl" ng-init="loadAlbums()" style="overflow-y:hidden;">
        <ion-scroll direction="y" style="height: calc(100% - 0px);">
            <ion-list>
                <ion-item style="padding:10px !important;" ng-click="selectedAlbum(album)" class="albums fullImage cs" ng-repeat="album in hotAlbums" href="#/root/hot-single/{{album.id}}">
                    <img ng-src="{{album.song_image_url}}" alt="{{album.song_image_url}}" style="width:100%;height:100%;">
                </ion-item>
            </ion-list>
            <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
        </ion-scroll>
        <div style="position:fixed;left:0;right:0;bottom:0;height:50px;background-color:#714B4B;">
            <div>
                <img ng-src="{{selectedAlbumVar.al_image_url}}" style="width:50px; float:left;display:inline-block;">
                <h5 style="color:#fff; float:left;display:inline-block;margin:0;padding: 18px 10px;">Hick Vich Jaan</h5>
                <button ng-show="!togglePlayPause" class="button button-icon" ng-show="!song.star" ng-click="loadSong(song)" style="padding: 4px 15px;float: right;color: red;">
                    <i class="icon ion-play"></i>
                </button>
                <button ng-show="togglePlayPause" class="button button-icon" ng-show="!song.star" ng-click="pauseSong(song)" style="padding: 4px 15px;float: right;color: #fff;">
                    <i class="icon ion-pause"></i>
                </button>
            </div>
        </div>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive background">
        <!-- Videos Tab -->
        <ion-tab title="New Music " href="#/root/newMusic"></ion-tab>
        <!-- New Music Tab -->
        <ion-tab title="Who's Hot" href="#/root/hot"></ion-tab>
        <!-- All Tab -->
        <ion-tab title="Hosted" href="#/root/hostedMusic"></ion-tab>
        <!-- Hosted Tab -->
        <ion-tab title="All" href="#/root/videos"></ion-tab>
    </ion-tabs>
</ion-view>
