<ion-view cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button class="button button-icon icon hide-on-open" style="font-weight: bolder;font-size: 25px;font-family: cursive;color: yellow;">MU</button>
    </ion-nav-buttons>
    <ion-content ng-init="loadSong()" class="padding marginTop has-header" style="padding:10px 2px;" style="overflow-y:hidden;">
        <ion-header-bar style="background-color:#1A3866;" align-title="left" class="bar-dark">
            <h1 class="title">Downloaded</h1>
        </ion-header-bar>
        <ion-scroll direction="y" style="height: calc(100% - 0px);">
            <ion-list>
                <ion-item ng-click="playSong(file.path)" class="albums fullImage cs" ng-repeat="file in downloadedFiles">
                    <p style="margin-top:10px;font-size:20px;">{{file.name}}</p>
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
    <div style="position:fixed;left:0;right:0;bottom:0;height:50px;background-color:#714B4B;">
        <div>
            <img ng-src="{{selectedAlbumVar.al_image_url}}" style="width:50px; float:left;display:inline-block;">
            <h5 style="color:#fff; float:left;display:inline-block;margin:0;padding: 18px 10px;">{{songPlaying}}</h5>
            <button ng-show="!togglePlayPause" class="button button-icon" ng-show="!song.star" ng-click="playSong(selectedSrc)" style="padding: 4px 15px;float: right;color: red;">
                <i class="icon ion-play"></i>
            </button>
            <button ng-show="togglePlayPause" class="button button-icon" ng-show="!song.star" ng-click="pauseSong(selectedSrc)" style="padding: 4px 15px;float: right;color: #fff;">
                <i class="icon ion-pause"></i>
            </button>
        </div>
    </div>
</ion-view>
