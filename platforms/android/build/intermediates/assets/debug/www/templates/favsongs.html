<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button class="button button-icon icon hide-on-open" style="font-weight: bolder;font-size: 25px;color: yellow;">MU</button>
    </ion-nav-buttons>
    <ion-content class="padding marginTop" style="padding:10px 2px;" ng-init="loadFavSongs()" ng-class="{'has-header has-tabs-top': androidPlatform, 'has-header has-tabs': iosPlatform}" style="overflow-y:hidden;">
        <ion-list>
            <ion-item ng-repeat="song in allFavSongs" class="item-button-right" style="padding-right: 10px;">
                <div>
                    <span ng-click="playSelectedSong(song,$index)">{{song.song_name}}</span>
                    <button class="button button-icon" ng-show="song.star" ng-click="unMarkFavourite(song)">
                        <i class="icon ion-android-star"></i>
                    </button>
                    <button class="button button-icon" ng-show="!song.star" ng-click="markFavourite(song)">
                        <i class="icon ion-android-star-outline"></i>
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
